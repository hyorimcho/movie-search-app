<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script type="module" src="/main.js" defer></script>
    <title>OMDB API</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="logo">🎬OMDB API</div>
      <div class="info">
        <div class="info_item">
          <a href="#" alt="move home">Home</a>
        </div>
      </div>
    </header>
    <!--검색창-->
    <section class="container_search">
      <div class="inner">
        <input class="input" type="text" placeholder="search for movies.." />
        <div class="action_buttons">
          <select class="page">
            <option value="1" selected="selected">10</option>
            <option value="2">20</option>
            <option value="3">30</option>
          </select>
          <select class="select_year">
            <option value="all_years" selected="selected">All Years</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
          </select>
        </div>
        <button type="submit" class="searching_btn">search</button>
      </div>
    </section>

    <!--영화출력-->
    <section class="movie_container">
      <div class="movie_list">
        <div class="movies">
          <!--로딩바-->
          <div class="wrap_loader">
            <div class="loader hidden"></div>
          </div>
        </div>
      </div>
      <div class="wrap">
        <button class="btn_movie_more hidden">More</button>
      </div>
    </section>

    <!--footer-->
    <footer>
      <p>contact</p>
      <div class="links">
        <a href="https://github.com/hyorimcho" target="blank">
          <img src="./images/github 30x30.png" alt="github image"
        /></a>
        <a href="https://velog.io/@hyorimm" target="blank">
          <img src="./images/velog 152x152.png" alt="velog image" />
        </a>
      </div>
    </footer>
    <!--move_top 버튼-->
    <div class="move_top">
      <button class="move_top_btn">
        <span class="material-symbols-outlined">arrow_upward </span>
      </button>
    </div>
  </body>
</html>
